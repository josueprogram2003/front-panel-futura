<div class="flex h-screen bg-slate-50 overflow-hidden relative">
  
  <!-- Mobile Header -->
  <div class="md:hidden fixed top-0 left-0 right-0 h-16 bg-white border-b border-slate-200 z-30 flex items-center px-4 justify-between shadow-sm">
     <div class="flex items-center gap-3">
         <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-md">
           <span class="font-bold text-white text-lg">F</span>
         </div>
         <span class="font-bold text-slate-800 text-lg">FUTURA</span>
     </div>
     <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-slate-100 text-slate-600 transition-colors">
         <i class="pi pi-bars text-xl"></i>
     </button>
  </div>

  <!-- Sidebar Overlay (Mobile) -->
  <div *ngIf="isSidebarOpen" (click)="isSidebarOpen = false" class="fixed inset-0 bg-slate-900/50 z-40 md:hidden backdrop-blur-sm transition-opacity"></div>

  <!-- Sidebar Container -->
  <div 
    class="fixed inset-y-0 left-0 z-50 w-64 transform transition-transform duration-300 ease-in-out md:relative md:translate-x-0 shadow-2xl md:shadow-none"
    [class.-translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen"
  >
    <app-sidebar (closeSidebar)="isSidebarOpen = false"></app-sidebar>
  </div>

  <!-- Main Content Area -->
  <main class="flex-1 overflow-auto w-full pt-16 md:pt-0">
    <div class="p-4 md:p-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
