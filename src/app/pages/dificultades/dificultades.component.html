<div class="card p-6 bg-white rounded-xl shadow-sm border border-slate-100 h-[calc(100vh-4rem)] flex flex-col">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

    <div class="fade-in flex flex-col h-full">
        <!-- Professional Header -->
        <div class="flex-none flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 pb-6 border-b border-slate-100">
            <div>
                <div class="flex items-center gap-2 text-indigo-600 mb-1">
                    <i class="pi pi-tags text-sm"></i>
                    <span class="text-xs font-bold tracking-wider uppercase">Configuración Global</span>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 tracking-tight m-0">Catálogo de Dificultades</h1>
                <p class="text-slate-500 mt-2 text-lg">Define los niveles de dificultad disponibles para todos los eventos.</p>
            </div>
            <div class="flex gap-3">
                <p-button 
                    label="Nueva Dificultad" 
                    icon="pi pi-plus" 
                    (onClick)="openNewDificultad()"
                    styleClass="p-button-primary shadow-lg shadow-indigo-500/30"
                    [rounded]="true">
                </p-button>
            </div>
        </div>

        <div class="flex-1 overflow-hidden relative">
            <app-loading-overlay [loading]="loading"></app-loading-overlay>
            <p-table 
                [value]="dificultades" 
                [rows]="10" 
                [paginator]="true" 
                [rowHover]="true"
                dataKey="id"
                styleClass="p-datatable-sm h-full flex flex-col"
                [scrollable]="true" 
                scrollHeight="flex">
                
                <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5rem">ID</th>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th>Estado</th>
                    <th style="width: 10rem">Acciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dificultad>
                <tr>
                    <td>{{dificultad.id}}</td>
                    <td><span class="font-medium">{{dificultad.nombre}}</span></td>
                    <td>
                        <span [class]="'px-2 py-1 rounded text-xs font-semibold ' + (dificultad.isActive ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700')">
                            {{dificultad.isActive ? 'Activo' : 'Inactivo'}}
                        </span>
                    </td>
                    <td>
                        <div class="flex gap-2">
                            <p-button 
                                icon="pi pi-pencil" 
                                [rounded]="true" 
                                [text]="true" 
                                severity="secondary"
                                pTooltip="Editar"
                                tooltipPosition="top"
                                (onClick)="editDificultad(dificultad)">
                            </p-button>
                            <p-button 
                                icon="pi pi-trash" 
                                [rounded]="true" 
                                [text]="true" 
                                severity="danger" 
                                pTooltip="Eliminar"
                                tooltipPosition="top"
                                (onClick)="deleteDificultad(dificultad)">
                            </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4" class="text-center p-4">No hay dificultades registradas.</td>
                </tr>
            </ng-template>
        </p-table>
        </div>
    </div>

    <!-- DIFICULTAD DIALOG -->
    <p-dialog 
        [(visible)]="dificultadDialog" 
        [style]="{ width: '450px' }" 
        header="Detalles de la Dificultad" 
        [modal]="true" 
        styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="field mb-4">
                <label for="nombre" class="font-semibold block mb-2">Nombre</label>
                <input type="text" pInputText id="nombre" [(ngModel)]="dificultad.nombre" required autofocus />
                <small class="p-error block" *ngIf="submitted && !dificultad.nombre">El nombre es requerido.</small>
            </div>
            <div class="field flex items-center gap-2">
                <input type="checkbox" id="isActive" [(ngModel)]="dificultad.isActive" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                <label for="isActive" class="font-semibold text-slate-700">Activo</label>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button label="Cancelar" icon="pi pi-times" [text]="true" (onClick)="hideDialog()"></p-button>
            <p-button label="Guardar" icon="pi pi-check" [text]="true" (onClick)="saveDificultad()"></p-button>
        </ng-template>
    </p-dialog>
</div>
