<div class="card p-6 bg-white rounded-xl shadow-sm border border-slate-100">
    <p-toast></p-toast>
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

    <div *ngIf="evento" class="fade-in">
        <div class="mb-6">
            <p-button 
                icon="pi pi-arrow-left" 
                label="Volver a Eventos" 
                [text]="true" 
                routerLink="/eventos"
                class="mb-2 block">
            </p-button>
            <div class="flex items-center justify-between mt-2">
                <div>
                    <h2 class="text-2xl font-bold text-slate-800 m-0">Dificultades</h2>
                    <p class="text-slate-500 mt-1">Evento: <span class="font-semibold text-primary-600">{{ evento.nombre }}</span></p>
                </div>
                <p-button 
                    label="Nueva Dificultad" 
                    icon="pi pi-plus" 
                    (onClick)="openNewDifficulty()"
                    [rounded]="true"
                    size="small">
                </p-button>
            </div>
        </div>

        <p-table 
            [value]="evento.evento_dificultad || []" 
            [rows]="10" 
            [paginator]="true" 
            [rowHover]="true"
            dataKey="id"
            styleClass="p-datatable-sm">
            
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5rem">ID</th>
                    <th style="width: 50%">Nombre</th>
                    <th style="width: 20%">Preguntas</th>
                    <th style="width: 25%" class="text-center">Acciones</th>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="body" let-ed>
                <tr>
                    <td class="text-slate-500">#{{ ed.dificultad?.id }}</td>
                    <td class="font-medium text-slate-800">{{ ed.dificultad?.nombre }}</td>
                    <td>
                        <span class="inline-flex items-center gap-1 px-2 py-1 bg-slate-100 rounded text-xs font-medium text-slate-600">
                            {{ ed.preguntas?.length || 0 }} preguntas
                        </span>
                    </td>
                    <td class="text-center">
                        <div class="flex justify-center gap-2">
                            <p-button 
                                icon="pi pi-list" 
                                [rounded]="true" 
                                [text]="true" 
                                severity="info"
                                pTooltip="Ver Preguntas" 
                                tooltipPosition="top"
                                (onClick)="manageQuestions(ed)">
                            </p-button>
                            <p-button 
                                icon="pi pi-pencil" 
                                [rounded]="true" 
                                [text]="true" 
                                severity="secondary"
                                pTooltip="Editar"
                                tooltipPosition="top"
                                (onClick)="editDifficulty(ed)">
                            </p-button>
                            <p-button 
                                icon="pi pi-trash" 
                                [rounded]="true" 
                                [text]="true" 
                                severity="danger" 
                                pTooltip="Eliminar"
                                tooltipPosition="top"
                                (onClick)="deleteDifficulty(ed)">
                            </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4" class="text-center p-4">No hay dificultades registradas para este evento.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <!-- DIFFICULTY DIALOG -->
    <p-dialog 
        [(visible)]="difficultyDialog" 
        [style]="{ width: '450px' }" 
        header="Detalles de la Dificultad" 
        [modal]="true" 
        styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="field mb-4">
                <label for="dificultad" class="font-semibold block mb-2">Dificultad</label>
                <p-dropdown 
                    [options]="dificultades" 
                    [(ngModel)]="eventoDificultad.dificultad" 
                    optionLabel="nombre" 
                    dataKey="id"
                    placeholder="Seleccione una dificultad"
                    [showClear]="true"
                    appendTo="body"
                    [style]="{'width':'100%'}">
                </p-dropdown>
                <small class="p-error block" *ngIf="submitted && !eventoDificultad.dificultad">La dificultad es requerida.</small>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button label="Cancelar" icon="pi pi-times" [text]="true" (onClick)="hideDialog()"></p-button>
            <p-button label="Guardar" icon="pi pi-check" [text]="true" (onClick)="saveDifficulty()"></p-button>
        </ng-template>
    </p-dialog>
</div>
