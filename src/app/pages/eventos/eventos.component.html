<div class="card p-6 bg-white rounded-xl shadow-sm border border-slate-100">
    <p-toast></p-toast>

    <!-- EVENTS VIEW -->
    <div class="fade-in">
        <!-- Professional Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8 pb-6 border-b border-slate-100">
            <div>
                <div class="flex items-center gap-2 text-primary-600 mb-1">
                    <i class="pi pi-calendar text-sm"></i>
                    <span class="text-xs font-bold tracking-wider uppercase">Gestión de Concursos</span>
                </div>
                <h1 class="text-3xl font-bold text-slate-900 tracking-tight m-0">Eventos</h1>
                <p class="text-slate-500 mt-2 text-lg">Administra tus eventos, fechas y configuraciones generales.</p>
            </div>
            <div class="flex gap-3">
                <p-button 
                    label="Nuevo Evento" 
                    icon="pi pi-plus" 
                    (onClick)="openNewEvent()"
                    styleClass="p-button-primary shadow-lg shadow-primary-500/30"
                    [rounded]="true">
                </p-button>
            </div>
        </div>

        <p-table 
            #dt 
            [value]="eventos" 
            [rows]="10" 
            [paginator]="true" 
            [globalFilterFields]="['nombre', 'descripcion']"
            [tableStyle]="{ 'min-width': '60rem' }"
            [rowHover]="true"
            dataKey="id"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} eventos"
            [showCurrentPageReport]="true"
            styleClass="p-datatable-sm">
            
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:30%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="fecha" style="width:20%">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
                    <th pSortableColumn="descripcion" style="width:30%">Descripción <p-sortIcon field="descripcion"></p-sortIcon></th>
                    <th style="width:20%" class="text-center">Acciones</th>
                </tr>
            </ng-template>
            
            <ng-template pTemplate="body" let-evento>
                <tr>
                    <td class="font-medium">{{ evento.nombre }}</td>
                    <td>
                        <div class="flex items-center gap-2">
                            <i class="pi pi-calendar text-slate-400"></i>
                            <span>{{ evento.fecha | date:'mediumDate' }}</span>
                        </div>
                    </td>
                    <td class="text-slate-600">{{ evento.descripcion }}</td>
                    <td class="text-center">
                        <div class="flex justify-center gap-2">
                            <p-button 
                                icon="pi pi-list" 
                                [rounded]="true" 
                                [text]="true" 
                                severity="info"
                                pTooltip="Ver Dificultades" 
                                tooltipPosition="top"
                                (onClick)="manageDifficulties(evento)">
                            </p-button>
                            <p-button 
                                icon="pi pi-pencil" 
                                [rounded]="true" 
                                [text]="true" 
                                severity="secondary"
                                pTooltip="Editar"
                                tooltipPosition="top"
                                (onClick)="editEvent(evento)">
                            </p-button>
                            <p-button 
                                icon="pi pi-trash" 
                                [rounded]="true" 
                                [text]="true" 
                                severity="danger" 
                                pTooltip="Eliminar"
                                tooltipPosition="top"
                                (onClick)="deleteEvent(evento)">
                            </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <!-- EVENT DIALOG -->
    <p-dialog 
        [(visible)]="eventDialog" 
        [style]="{ width: '450px' }" 
        header="Detalles del Evento" 
        [modal]="true" 
        styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="field mb-4">
                <label for="nombre" class="font-semibold block mb-2">Nombre</label>
                <input type="text" pInputText id="nombre" [(ngModel)]="evento.nombre" required autofocus />
                <small class="p-error block" *ngIf="submitted && !evento.nombre">El nombre es requerido.</small>
            </div>
            <div class="field mb-4">
                <label for="descripcion" class="font-semibold block mb-2">Descripción</label>
                <textarea id="descripcion" pInputText [(ngModel)]="evento.descripcion" required rows="3" class="w-full p-2 border rounded"></textarea>
            </div>
            <div class="field mb-4">
                <label for="fecha" class="font-semibold block mb-2">Fecha</label>
                <input type="date" pInputText id="fecha" [(ngModel)]="evento.fecha" />
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <p-button label="Cancelar" icon="pi pi-times" [text]="true" (onClick)="hideEventDialog()"></p-button>
            <p-button label="Guardar" icon="pi pi-check" [text]="true" (onClick)="saveEvent()"></p-button>
        </ng-template>
    </p-dialog>

    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
